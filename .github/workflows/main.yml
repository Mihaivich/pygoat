name: DevSecOps SAST Pipeline

on: [push, pull_request]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安装 Bandit
      - name: Install Bandit
        run: pip install bandit

      # 4. 运行 Bandit 扫描并输出文件
      - name: Run Bandit Scan
        # 这里是关键修改：我将生成报告和打印报告分成了两个命令，或者你可以像这样写在多行里
        run: |
          bandit -r . -f txt -o bandit_report.txt --exit-zero
          echo "Scan finished. Displaying report below:"
          cat bandit_report.txt

      # 5. (可选) 上传报告
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-security-report
          path: bandit_report.txt
